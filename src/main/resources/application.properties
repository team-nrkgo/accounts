spring.application.name=accounts

# Database Configuration (MySQL)
# 1. I added 'allowPublicKeyRetrieval=true' which is often required for local MySQL 8.0+
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/accounts?allowPublicKeyRetrieval=true&useSSL=false}

spring.datasource.username=${DB_USER:debian-sys-maint}

# 2. IMPORTANT: Replace 'YOUR_NEW_PASSWORD' below with the actual password you just set in the terminal
spring.datasource.password=${DB_PASSWORD:145OTVM7XgtwkTP1}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. (Optional) This automatically creates tables for you
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool (HikariCP) - Production Ready Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.nrkgo.accounts=DEBUG

# JSON Configuration
# Enforce snake_case for all JSON properties (e.g. firstName -> first_name)
spring.jackson.property-naming-strategy=SNAKE_CASE
